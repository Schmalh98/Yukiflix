<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quero Revender Yukiflix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      margin-top: 50px;
      max-width: 500px;
      width: 100%;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background: #00c851;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #007e33;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Revenda Yukiflix</h1>
    <form id="formulario">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Seu melhor e-mail" required>
      <input type="tel" id="telefone" placeholder="WhatsApp com DDD" required>
      <button type="submit">Quero revender</button>
    </form>
  </div>  <script>
    const form = document.getElementById('formulario');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;

      const mensagem = `Ol√°, me chamo ${nome}!%0AEmail: ${email}%0AWhatsApp: ${telefone}%0AQuero me tornar um revendedor da Yukiflix.`;

      window.open(`https://wa.me/556392244049?text=${mensagem}`);
    });
  </script></body>
</html>
