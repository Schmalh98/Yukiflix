<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seja um Revendedor Yukiflix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: #111;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #e50914;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c40812;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quer revender Yukiflix?</h1>
    <p style="text-align:center; margin-bottom:20px;">Preencha abaixo para ser chamado no WhatsApp!</p>
    <form id="leadForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Seu e-mail" required>
      <input type="tel" id="telefone" placeholder="WhatsApp com DDD" required>
      <button type="submit">Quero ser revendedor</button>
    </form>
  </div>  <script>
    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;

      const msg = encodeURIComponent(`Ol√°, me chamo ${nome} e quero ser revendedor Yukiflix!\nEmail: ${email}\nWhatsApp: ${telefone}`);
      window.location.href = `https://wa.me/55SEUNUMERO?text=${msg}`;
    });
  </script></body>
</html>
