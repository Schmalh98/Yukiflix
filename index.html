<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YukiFlix - Questionário de Cadastro</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0ff 0%, #000 100%);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
      margin-top: 40px;
    }
    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      color: #00ffc3;
      font-size: 24px;
    }
    .question {
      display: none;
    }
    .question.active {
      display: block;
    }
    .question p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .question label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }
    .next-btn, #submitBtn {
      background-color: #00ffc3;
      color: #000;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .next-btn:hover, #submitBtn:hover {
      background-color: #00d1a3;
    }
    .input-field {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="mascote.png" alt="Logo YukiFlix" class="logo">
    <h1>Quer fazer parte da YukiFlix?</h1>
    <form id="quizForm">
      <input class="input-field" type="text" id="nome" placeholder="Seu nome completo" required>
      <input class="input-field" type="email" id="email" placeholder="Seu e-mail" required>
      <input class="input-field" type="tel" id="telefone" placeholder="Seu WhatsApp com DDD" required><div class="question active" id="question1">
    <p>1. Qual seu objetivo?</p>
    <label><input type="radio" name="q1" value="Renda extra" required> Renda extra</label>
    <label><input type="radio" name="q1" value="Trabalhar online"> Trabalhar online</label>
    <label><input type="radio" name="q1" value="Só curioso(a)"> Só curioso(a)</label>
    <button type="button" class="next-btn" onclick="nextQuestion(1)">Próximo</button>
  </div>

  <div class="question" id="question2">
    <p>2. Você tem celular ou computador com internet?</p>
    <label><input type="radio" name="q2" value="Sim" required> Sim</label>
    <label><input type="radio" name="q2" value="Não"> Não</label>
    <button type="button" class="next-btn" onclick="nextQuestion(2)">Próximo</button>
  </div>

  <div class="question" id="question3">
    <p>3. Você se interessa por revender uma plataforma estilo Netflix?</p>
    <label><input type="radio" name="q3" value="Sim" required> Sim</label>
    <label><input type="radio" name="q3" value="Talvez"> Talvez</label>
    <label><input type="radio" name="q3" value="Não"> Não</label>
    <button type="button" class="next-btn" onclick="nextQuestion(3)">Próximo</button>
  </div>

  <div class="question" id="question4">
    <p>4. Estaria disposto(a) a começar sem investimento?</p>
    <label><input type="radio" name="q4" value="Sim" required> Sim</label>
    <label><input type="radio" name="q4" value="Não"> Não</label>
    <button type="button" class="next-btn" onclick="nextQuestion(4)">Próximo</button>
  </div>

  <div class="question" id="question5">
    <p>5. Quer receber os detalhes agora no WhatsApp?</p>
    <label><input type="radio" name="q5" value="Sim" required> Sim</label>
    <label><input type="radio" name="q5" value="Prefiro não continuar"> Prefiro não continuar</label>
    <button type="submit" id="submitBtn">Finalizar e ir para o WhatsApp</button>
  </div>
</form>

  </div>  <script>
    function nextQuestion(current) {
      const radios = document.querySelectorAll(`#question${current} input[type='radio']`);
      const answered = Array.from(radios).some(r => r.checked);
      if (!answered) {
        alert("Por favor, selecione uma resposta antes de continuar.");
        return;
      }
      document.getElementById(`question${current}`).classList.remove('active');
      document.getElementById(`question${current + 1}`).classList.add('active');
    }

    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;
      const q1 = document.querySelector('input[name="q1"]:checked').value;
      const q2 = document.querySelector('input[name="q2"]:checked').value;
      const q3 = document.querySelector('input[name="q3"]:checked').value;
      const q4 = document.querySelector('input[name="q4"]:checked').value;
      const q5 = document.querySelector('input[name="q5"]:checked').value;

      const msg = `Olá, respondi o questionário da YukiFlix!%0A%0ANome: ${nome}%0AEmail: ${email}%0ATelefone: ${telefone}%0A%0A1. Objetivo: ${q1}%0A2. Acesso à internet: ${q2}%0A3. Interesse na plataforma: ${q3}%0A4. Começar sem investimento: ${q4}%0A5. Receber detalhes: ${q5}`;
      const whatsappURL = `https://wa.me/556392244049?text=${msg}`;
      window.location.href = whatsappURL;
    });
  </script></body>
</html>
